{% extends './base.html' %} 
{% load static %}
{% block title %}
{{ block.super}}
Student Promotion 
{% endblock title %} 
{% block content %}

<div class="mdc-layout-grid">
  <div class="mdc-layout-grid__inner">
    <div
      class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12"
    >
      <div class="mdc-card">
        <h6 class="card-title mb-0">Student Promotion</h6>

        <div class="mt-3">
          <h3 class="card-title">Promote by:</h3>
          <input type="radio" id="class" name="promotion" value="class" checked onclick="toggleClass()" />
          <label for="class">Class</label>
          <input type="radio" id="student" name="promotion" value="student" onclick="toggleStudent()" />
          <label for="student">Student</label><br />

          <div class="class-promotion-form ">
            <div class="form-container">
              <div class="input-div ">
                <label for="curr-session">Current Session</label> <br>
                <select class="input-select">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
              </div>

              <div class="input-div ">
                <label for="prom-session" >Promote Session</label> <br>
                <select class="input-select">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
              </div>

              <div class="input-div ">
                <label for="curr-class">Promotion From Class</label> <br>
                <select class="input-select">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
              </div>
              
              <div class="input-div ">
                <label for="prom-class">Promotion To Class</label> <br>
                <select class="input-select">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
              </div> 
            </div>
          </div>

          <div class="stu-promotion-form ">
            <div class="form-container">
            <div class="input-div">
              <label for="adm_no">Admission No.</label> <br>
              <input type="number" name="adm-no" id="adm_no">
            </div>
            <div class="input-div">
              <label for="name">Full Name</label> <br>
              <input type="text" name="name" id="name">
            </div>
            <div class="input-div ">
              <label for="curr-class">Promotion From Class</label> <br>
              <select class="input-select">
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
            </div>
            
            <div class="input-div ">
              <label for="prom-class">Promotion To Class</label> <br>
              <select class="input-select">
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
            </div>
          </div>
          </div>
          
          <div class="form-footer">
            <button class="mdc-button mdc-button--raised mdc-ripple-upgraded">
             Save
            </button>
            <button class="mdc-button mdc-button--raised filled-button--light mdc-ripple-upgraded">
            Reset
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
